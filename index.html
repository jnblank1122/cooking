<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cooking</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="convertInputForm">
        <div class="row">

          <div class="col-sm-6">

            <div class="form">
              <label for="ozC">Ounces To Cups</label>
              <input id="ozC" class="form-control" type="text">
            </div>

            <div class="form">
              <label for="cL">Cups To Liters</label>
              <input id="cL" class="form-control" type="text">
            </div>

            <div class="form">
              <label for="lG">Liters To Gallons</label>
              <input id="lG" class="form-control" type="text">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form">
              <label for="cOZ">Cups To Ounces</label>
              <input id="cOZ" class="form-control" type="text">
            </div>

            <div class="form">
              <label for="lC">Liters To Cups</label>
              <input id="lC" class="form-control" type="text">
            </div>

            <div class="form">
              <label for="gL">Gallons To Liters</label>
              <input id="gL" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Convert</button>

          </form>
        </div>
        <div id="Conversions">
        <h2> Here are your conversions </h2>
        <p>
          Ounces To Cups: <span id="ozC1"></span></br>
          Cups To Ounces: <span id="cOZ1"></span></br>
          Cups To Liters: <span id="cL1"></span></br>
          Liters To Cups: <span id="lC1"></span></br>
          Liters To Gallons: <span id="lG1"></span></br>
          Gallons To Liters: <span id="gL1"></span>
        </p>
        </div>
      </div>
    </div>

  </body>
</html>
